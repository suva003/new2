   crossorigin="anonymous"></script>
<!-- Slick JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>


<script>
  $(document).ready(function () {
      var $win = $(window),
          $doc = $(document),
          $body = $('body');
      $win.on('scroll load', function () {
          $win.scrollTop() > $('#site_header').outerHeight() ? $('.site-header-body-outer').addClass('sticky') : $('.site-header-body-outer').removeClass('sticky')
      });
      // Best Seller Slider //
      $('#best_seller').slick({
          dots: false,
          arrows: false,
          infinite: true,
          slidesToShow: 4,
          slidesToScroll: 1,
          responsive: [
              {
                  breakpoint: 767,
                  centerMode: true,
                  centerPadding: '20px',
                  settings: {
                      slidesToShow: 1.65,
                      slidesToScroll: 1
                  }
              }
              
          ]
      });
      // Floating Input //
      $(window).on('load', function () {
          $(".site-input-wrapper input").val("");
          $(".site-input-wrapper input").focusout(function () {
              if ($(this).val() != "") {
                  $(this).addClass("has-content");
              } else {
                  $(this).removeClass("has-content");
              }
          });
      });
      $('.mobile-nav-search').click(function () {
          $('.site-header-body-right').addClass('show-searchbar');
      });
  });
</script>
